// This is the build.gradle configuration for the Android project "tk user filtering tool"
// Application ID: com.madhub.tkuserfilteringtool
// Version: 1.0.0
// The following configuration is tailored for a social media automation tool, enabling automation and management tasks.

apply plugin: 'com.android.application'

android {
    compileSdkVersion 34 // Using the latest Android SDK for full feature support

    defaultConfig {
        applicationId "com.madhub.tkuserfilteringtool" // Unique identifier for the app
        minSdkVersion 21 // Minimum SDK version to support a wide range of devices
        targetSdkVersion 34 // Targeting the latest SDK to utilize new features
        versionCode 1 // Initial version code
        versionName "1.0.0" // Initial version name
        resConfigs "en" // Ensuring English language resources are used
    }

    buildTypes {
        release {
            minifyEnabled false // No code shrinking needed for this version
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Default ProGuard rules
        }
    }
}

// Dependencies section for managing external libraries
dependencies {
    // Core Android libraries
    implementation 'androidx.appcompat:appcompat:1.6.1' // Essential for Android UI components and backward compatibility

    // In this scenario, the Kotlin standard library is included to support Kotlin features
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Enables Kotlin development for rich features

    // Networking library for API calls and data handling
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // For handling network requests to social media APIs
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // For JSON conversion using Gson

    // In this practical use case, the lifecycle library is included for better management of UI components and lifecycle
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1' // Enables lifecycle-aware components

    // For image loading and caching
    implementation 'com.github.bumptech.glide:glide:4.15.0' // Helps in loading images efficiently for social media content
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.0' // Required for glide image processing

    // In this workflow step, adding a library for background tasks
    implementation 'androidx.work:work-runtime-ktx:2.8.0' // To handle scheduled tasks for automation

    // Support for real-time database interaction
    implementation 'com.google.firebase:firebase-database-ktx:20.5.0' // For managing user data in real-time

    // For social media SDKs, you can add specific dependencies as needed here based on the platforms being targeted
}

